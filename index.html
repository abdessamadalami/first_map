    <div id="mapdiv" class="col-md-9"></div>

    <script>
      var mymap;
      var lyrOSM;
      var ctlMeasure;
      var mrkCurrentLocation;
      var locatbtn;
      var drawpoly;
      var scal;
      var editableLayers;
      var ser;

      $(document).ready(function () {
        mymap = L.map("mapdiv", { center: [31.01528, 356.51733], zoom: 6 });
        lyrOSM = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png");

        mymap.addLayer(lyrOSM);
        scal = L.control
          .scale({
            maxWidth: 240,
            metric: false,
            imperial: true,
            position: "bottomleft",
          })
          .addTo(mymap);
        ctlMeasure = L.control
          .polylineMeasure({
            position: "topleft",
            unit: "landmiles",
            showBearings: true,
            clearMeasurementsOnStop: false,
            showClearControl: true,
            showUnitControl: true,
          })
          .addTo(mymap);
        ser=L.Control.openCageSearch().addTo(mymap);
        locatbtn = L.easyButton(
          '<span class="star">&starf;</span>',
          function () {
            mymap.locate();
          }
        ).addTo(mymap);
        // drawpoly = L.easyButton( '<img src="src/images/pentagon.svg">', function(){

        // }).addTo(mymap);
        editableLayers = new L.FeatureGroup();
        mymap.addLayer(editableLayers);
        drawpoly = new L.Control.Draw({
          draw: {
            rectangle: false,
            Polyline: false,
          },
        });
        drawpoly.addTo(mymap);
        var popup = L.popup();
        mymap.on("click", function (e) {
          popup
            .setLatLng(e.latlng)
            .setContent(
              "WGS84: " + e.latlng.utm().toString() + "  " + e.latlng.toString()
            )
            .openOn(mymap);
        });
        mymap.on("draw:created", function (e) {
          var type = e.layerType,
            layer = e.layer;
          var coord = 0;
          console.log();

          if (type === "polygon") {
            var seeArea = L.GeometryUtil.geodesicArea(layer.getLatLngs()[0]);
            layer.bindPopup(
              "the area of polygon is: " + seeArea.toString() + " mÂ²"
            );
          }
          if (type === "circle") {
            //  var see = L.GeometryUtil.geodesicArea(layer.setRadius(radius));
          }

          editableLayers.addLayer(layer);
        });

        mymap.on("contextmenu", function (e) {
          var dtCurrentTime = new Date();
          L.marker(e.latlng)
            .addTo(mymap)
            .bindPopup(e.latlng.toString() + "<br>" + dtCurrentTime.toString());
        });

        mymap.on("keypress", function (e) {
          if (e.originalEvent.key == "l") {
            mymap.locate();
          }
        });

        mymap.on("locationfound", function (e) {
          if (mrkCurrentLocation) {
            mrkCurrentLocation.remove();
          }
          mrkCurrentLocation = L.circle(e.latlng, { radius: e.accuracy / 2 })
            .addTo(mymap)
            .bindPopup(e.latlng);
          mymap.setView(e.latlng, 24);
        });
        mymap.on("locationerror", function (e) {
          console.log(e);
          alert("Location was not found");
        });
